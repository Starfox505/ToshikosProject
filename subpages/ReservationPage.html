<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations | Toshikos Japanese Cuisine</title>
    <link rel="stylesheet" href="../styles/style.css">
    <meta name="keywords" content="reservations, reserve a table, dine-in">
    <meta name="description" content="This page is for those who wish to dine-in
    at our establishment. While it is not required, we do highly suggest you
    reserve a table to ensure a quick and pleasant experience.">
</head>
<body>
    <div><img src="../images/logo.png" alt="The logo of Toshikos Japanese Cuisine which is a mountain."><h1>Reservations</h1></div><br>
    <h2>Enter your Information</h2><br>
    <br>
    <label for="name">Enter your name:</label><br>
    <input name="name" id="name" required><br>
    <label for="phone">Enter your phone number:</label><br>
    <input type="tel" name="phone" id="phone" maxlength="13" required><br>
    <label for="date">Date:</label><br>
    <input type="date" name="date" id="date" value="2021-10-1" required><br>
    <label for="time">Pick Up Time:</label><br>
    <input type="time" name="time" id="time" min="11:00" max="21:30" required>
    <br>
</body>
</html>
