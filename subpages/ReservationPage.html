    <form id="order" action="ReservationConfirmed.html" method="post">
        <h2>Enter your Information</h2><br>
        <br>
        <label for="name">Enter your name:</label><br>
        <input name="name" id="name" required><br>
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" name="phone" id="phone" maxlength="13" required><br>
        <label for="date">Date:</label><br>
        <input type="date" name="date" id="date" value="2021-10-1" required><br>
        <label for="time">Pick Up Time:</label><br>
        <input type="time" name="time" id="time" min="11:00" max="21:30" required>
        <br>
        <br>
        <input class="checkout" type="submit" id="checkout" value="Checkout">
        <input class="clear" type="reset" id="resetorder" value="Clear Info">
    </form>
